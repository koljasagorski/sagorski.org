  <script>
    /* Terminal typing animation */
    (function () {
      const link = document.querySelector('.headline-email');
      const box = document.getElementById('terminal-box');

      if (!link || !box) return;

      const lines = [
        '$ connect smtp.sagorski.org',
        '$ sendmail kolja@sagorski.org',
        '$ mail sent ✓'
      ];

      let timeouts = [];

      function clearAllTimeouts() {
        timeouts.forEach(id => clearTimeout(id));
        timeouts = [];
      }

      function startTyping() {
        clearAllTimeouts();
        box.textContent = '';
        box.classList.add('is-typing');

        let fullText = '';
        let delay = 0;
        const charDelay = 40;

        lines.forEach((line, index) => {
          delay += index === 0 ? 0 : 250;

          for (let i = 0; i <= line.length; i++) {
            const currentDelay = delay;
            const part = line.slice(0, i);

            const id = setTimeout(() => {
              box.textContent = fullText + part;
            }, currentDelay);

            timeouts.push(id);
            delay += charDelay;
          }

          const finalizeId = setTimeout(() => {
            fullText += line + (index < lines.length - 1 ? '\n' : '');
            box.textContent = fullText;
          }, delay);

          timeouts.push(finalizeId);
        });

        const endId = setTimeout(() => {
          box.classList.remove('is-typing');
        }, delay + 300);

        timeouts.push(endId);
      }

      function resetTyping() {
        clearAllTimeouts();
        box.textContent = '';
        box.classList.remove('is-typing');
      }

      link.addEventListener('mouseenter', startTyping);
      link.addEventListener('mouseleave', resetTyping);
    })();

    /* Dark mode activation on image hover */
    const img = document.getElementById("profile-hover");

    img.addEventListener("mouseenter", () => {
      document.body.classList.add("dark-mode");
    });

    img.addEventListener("mouseleave", () => {
      document.body.classList.remove("dark-mode");
    });
  </script>
