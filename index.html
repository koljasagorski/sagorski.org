<!DOCTYPE html>
<html lang="de">
<head>
      <meta charset="utf-8" />
      <title>Kolja Sagorski – Head of IT, CISA & Security Analyst</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="color-scheme" content="light only" />
      <meta name="description" content="Welcome to my private Website." />
      <meta property="og:site_name" content="Kolja Sagorski" />
      <meta property="og:title" content="Kolja Sagorski" />
      <meta property="og:type" content="website" />
      <meta property="og:description" content="Welcome to my private Website." />
      <link rel="canonical" href="index.html" />
      <link rel="icon" type="image/png" href="ich.ong" />
      <meta property="og:image" content="https://sagorski.org/ogimage.png" />
      <meta property="og:image:type" content="image/jpeg" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #EDE7DD;
      font-family: "Source Sans 3", system-ui, sans-serif;
      color: #474542;
      padding: 1.5rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 2rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.06);
    }

    /* Linker Textbereich soll frei wachsen */
    .text-area {
      flex: 1;
      min-width: 0; /* important to prevent overflow */
    }

    .headline {
      font-size: 2.2rem;
      letter-spacing: -0.05rem;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-size: 1rem;
      font-weight: 300;
      color: #8C857A;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.55rem 1.2rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      border: 1px solid #BAB3A8;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.03);
      background-color: #E6DFD3;
    }

    /* Rechter Bereich bekommt feste Breite → drückt links nichts mehr zusammen */
    .image-container {
      width: 120px; /* genug Platz für 100px Bild + etwas Luft */
      display: flex;
      justify-content: center;
    }

    .profile-image {
      width: 100px;
      border-radius: 6px;
      display: block;
    }

    @media (max-width: 650px) {
      .card {
        flex-direction: column-reverse;
        text-align: center;
      }
      .image-container {
        width: 100%; 
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <main class="card">
    <section class="text-area">
      <h1 class="headline">Kolja Sagorski</h1>
      <p class="subtitle">Head of IT · CISA · Security Analyst</p>

      <a class="btn" href="https://www.linkedin.com/in/linkedin" target="_blank" rel="noopener noreferrer">
        LinkedIn
      </a>
    </section>

    <aside class="image-container">
      <img src="https://sagorski.org/ich.png" alt="Kolja Sagorski" class="profile-image" />
    </aside>
  </main>
</body>
</html>
