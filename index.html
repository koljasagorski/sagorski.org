    /* =============================== */
    /*   TERMINAL TYPING ANIMATION    */
    /* =============================== */

    .headline-email {
      text-decoration: none;
      color: inherit;
      position: relative;
      display: inline-block;
    }

    .email-text {
      transition: .25s;
      display: inline-block;
    }

    .headline-email:hover .email-text {
      opacity: 0;
      transform: translateY(-12px);
    }

    /* Terminal box appears on hover */
    .terminal-box {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
      font-family: "Courier New", monospace;
      font-size: .85rem;
      white-space: nowrap;
    }

    .headline-email:hover .terminal-box {
      opacity: 1;
    }

    .tline {
      opacity: 0;
      position: absolute;
      left: 0;
      overflow: hidden;
      border-right: 2px solid #000;
      white-space: nowrap;
    }

    /* LINE 1 – 29 chars */
    .headline-email:hover .t1 {
      animation:
        typing1 1.4s steps(29) forwards 0.2s,
        hide 0.2s forwards 1.6s;
      opacity: 1;
    }

    /* LINE 2 – 32 chars */
    .headline-email:hover .t2 {
      animation:
        typing2 1.6s steps(32) forwards 1.9s,
        hide 0.2s forwards 3.7s;
      opacity: 1;
    }

    /* LINE 3 – 11 chars (stay visible) */
    .headline-email:hover .t3 {
      animation:
        typing3 1s steps(11) forwards 4s;
      opacity: 1;
      border-right: none;
    }

    @keyframes typing1 {
      from { width: 0ch; opacity: 1; }
      to   { width: 29ch; opacity: 1; }
    }
    @keyframes typing2 {
      from { width: 0ch; opacity: 1; }
      to   { width: 32ch; opacity: 1; }
    }
    @keyframes typing3 {
      from { width: 0ch; opacity: 1; }
      to   { width: 11ch; opacity: 1; }
    }

    @keyframes hide {
      from { opacity: 1; }
      to   { opacity: 0; }
    }

    /* Cursor blink */
    .cursor {
      display: inline-block;
      width: 6px;
      height: 1em;
      background: black;
      animation: blink .6s infinite;
      margin-left: 4px;
    }

    @keyframes blink {
      0%,50% { opacity: 1; }
      50.01%,100% { opacity: 0; }
    }
